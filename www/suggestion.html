<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/jquery.mobile-1.4.5.min.js"></script>
        <link rel="stylesheet" href="css/jquery.mobile-1.4.5.css"/>
        <link rel="stylesheet" href="css/jquery.mobile.icons.min.css"/>
        <link rel="stylesheet" href="css/AppConsejo.css"/>
        <title></title>
    </head>
    <body>
        <section data-role="page">
            <header data-role="header" data-position="fixed">
                <h2 style="font-family: Arial">Sugerencias</h2>
                <a href="index.html#index"
                   class="ui-btn-left ui-btn ui-icon-back ui-btn-icon-left ui-shadow ui-corner-all"
                   data-role="button" role="button">Cancelar</a>
            </header>
            <div data-role="content">
                <form data-role="form">

                    <p>
                        <b style="color: black">
                            *Nombre<input type="text" name="nombre" size="30" required>
                        </b>
                    </p>

                    <p>
                        <b style="color: black">
                            *E-mail<input type="email" name="email" size="30" required>
                        </b>
                    </p>

                    <p>
                        <b style="color: black">
                            *Comentario<textarea cols="35" rows="5" name="comentario" required></textarea>
                        </b>
                    </p>

                    <p align="center" >
                        <a href="#enviarsugerencia" data-rel="popup" data-position-to="window" data-transition="pop">
                            <input type="submit" value="Enviar Comentario" name="submit">
                        </a>
                        <a href="#borrarcampos" data-rel="popup" data-position-to="window" data-transition="pop">
                            <input type="reset" value="Borrar Campos" name="reset">
                        </a>
                    </p>
                    <br>
                    <br>
                </form>
            </div>
            <div>
                <div data-role="popup" id="enviarsugerencia">
                    <h3>Sugerencia Enviada</h3>
                    <p>¡Gracias por tus comentarios!</p>
                    <a href="#" data-role="button" data-rel="back" data-icon="check" data-inline="true" data-mini="true">Aceptar</a>
                </div>
                <div data-role="popup" id="borrarcampos">
                    <h3>Eliminar Campos</h3>
                    <p>¿Está seguro que quiere reiniciar el formulario?</p>
                    <a href="#" data-role="button" data-rel="back" data-icon="check" data-inline="true" data-mini="true">Aceptar</a>
                </div>
            </div>
        </section>
    </body>
</html>
